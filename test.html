    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div class="header_top_text">О магазине</div>

<style>
    .container {
        display: flex;
        flex-direction: row;
        /* это гарантирует, что элементы будут идти в ряд, а не в столбик */
    }

    .element {
        margin-right: 10px;
    }

    /* Удаление отступа для последнего элемента */
    .container .element:last-child {

    }
